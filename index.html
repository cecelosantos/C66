<html lang="en">

<head>
    <title>Exemplo de Bootstrap</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&family=Pixelify+Sans&family=Skranji:wght@700&display=swap"

    />

</head>

<body>
<!--envolve todos os itens de uma página-->
    <div class="container">
        <br><br>

        <section id="app">
            <h1>Aplicativos</h1>
            <div class="line"></div>
            <!--iframe é o codigo que pega uma imagem ou um texto de outra página para colocar no seu código -->
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ytTfUb1geaNfQ5DIuC7-iWp7ff4XnIxQ099Y8CgpvIM/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>
        </div>


        <h1>Jogos</h1>
        <h2>Clique no jogo desejado para comecar!</h2>

        <h5>Esses jogos foram criados no laboratorio de jogos. Clique para jogar</h5>
    
        
    
<!--é o que faz os slides as setinhas para deslizar -->
        <div id="myCarousel" class="carousel slide">
            <br>
        
                <div style="text-align: center;">
               
                <div class="carousel-inner">
                  
                    <br>

                  
                       
                    </div>
                    
                      <div class="item">
                        <a href="studio.code.org/projects/playlab/VXY0J_InK0LdPMk3TcDlo1IYP5cmax3q-smZ8qXmlic" target="_blank">
                            
                            <img src="download.png">
                        </a>
                        <p>cadeado</p>
                    </div>
                    
                    <div class="item">
                       <!--href é o que pega links externos traz para seu código e o <a é o que implementa o código pego pelo href o href e o <a sempre tem que estar juntos -->
                        <a href="https://studio.code.org/projects/playlab/ERGXlqxngsSUyVjawk5ZCY6Nx-BFugA7fXWZDWmyX8A" target="_blank">
                           <img src="download (1).png">
                          
                        </a>
                        <p>espaço</p>
                    </div>
                    <br>

                </div>
    

                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            
        </div>
        </div>

    </div>

</body>

</html>
